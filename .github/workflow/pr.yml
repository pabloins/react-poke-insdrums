name: Build and Test

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup NodeJS
      uses: actions/setup-node@v2
      with:
        node-version: 20
    
    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Test
      run: npm run test